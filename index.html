					} else {

				$('#btn-print').click(function() {
					var container = $('#chart');
					var svgImg = $('#chart svg');
					var width = svgImg.width();
					var height = svgImg.height();
					if (width > 2550) {
						width = 2550;
						height = height / (width / 2550);
						container.width(width);
						container.height(height);
						svgImg.width(width);
						svgImg.height(height);
					}
					
					canvg('canvas', container.html());
					var canvas = document.getElementById("canvas")
					var imgPNG = Canvas2Image.saveAsPNG(canvas, true)

					} else {
						$('#edit-text').val("");
					}
					$('#editbox').show();
					$('#blackout').show();
				});
				
				// --- EditBox Button Click Handlers ---
				$('#edit-save').click(function() {					
					for (var i = 0; i < _datas.length; i++) {
						if (_datas[i].id === editing_info.id) {
							_datas[i].value = $('#edit-text').val();
							break;
						}
					}
					
					// Redraws 
					$chart.data('orgchart').destory();
					$chart.orgchart({
						width : 1000,
						height : 1000,
						rawDatas : _datas,
						customPos : true,
						initZoom : editing_zoom,
						initPos : editing_pos,
						nodeclick : function(evt, info, node) {
							show_editbar = true;
							editing_info = info;
							editing_zoom = $chart.data("orgchart").getZoom();
							editing_pos = $chart.data("orgchart").getPosition();
						}
					});
				
					$chart.orgchart("draw", _datas);
					$chart.width($(window).width());
					$chart.height($(window).height() - 50);
					
					// Hides Box
					$('#editbox').hide();
					$('#blackout').hide();
				});

					if ($('#edit-text').val() !== editing_info.value) {
						e.preventDefault();
						if (window.confirm("Are you sure you want to cancel? You will lose all your edits.")) {
